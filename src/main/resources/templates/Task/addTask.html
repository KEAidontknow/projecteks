<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add a new task</title>
    <link rel="stylesheet" type="text/css" th:href="@{/Topnav.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/TITLE.BACKGROUND.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/addTask.css}">


</head>
<body>
<div th:replace="fragment/topnav :: task-nav">
    </div>

<h1>Add a new task</h1>
<form action="#" th:action="@{/taskAdded}" method="POST" th:object="${task}">
    <table class="center">
        <tbody>
        <tr>
            <td><input type="hidden" id="projectId" name="projectId" th:value="${projectId}" /></td>
        </tr>
        <tr>
            <td><label for="name">Task name:</label></td>
            <td><input type="text" id="name" name="name" th:value="*{name}" required></td>
        </tr>
        <tr>
            <td><label for="state">Status:</label></td>
            <td>
                <select name="state" id="state">
                    <option value="1">TODO</option>
                    <option value="2">In Progress</option>
                    <option value="3">DONE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="timeEstimate">Estimated completion time[hours]:</label></td>
            <td><input type="text" id="timeEstimate" name="timeEstimate" th:value="*{timeEstimate}" required></td>
        </tr>
        <tr>
            <td><label for="startDate">Start Date:</label></td>
            <td><input type="date" id="startDate" name="startDate" th:field="*{startDate}" th:attr="min=${projectStart}, max=${projectDeadline}"/></td>
        </tr>
        <tr>
            <td><label for="deadline">Deadline:</label></td>
            <td><input type="date" id="deadline" name="deadline" th:field="*{deadline}" /></td>
        </tr>
        </tbody>
    </table>
    <button type="submit" value="Add Task" class="center">Add Task</button>
</form>

</body>
</html>
