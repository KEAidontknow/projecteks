<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a new task</title>
</head>
<body>

<form action="#" th:action="@{/editTask/}" method="POST" th:object="${newTask}">
    <input type="hidden" id="id" name="id" th:value="${task.id}"/>
    <input type="hidden" id="projectId" name="projectId" th:value="${task.projectId}" />
    <label for="name">Task name:</label>
    <input type="text" id="name" name="name" th:value="*{name}" th:field="${task.name}">
    <!-- <label for="state">Status:</label>
    <select name="state" id="state">
         <option type="text" value="1">TODO</option>
         <option type="text" value="2">In Progress</option>
         <option type="text" value="3">DONE</option>
     </select>-->
    <label for="timeEstimate">Estimated completion time[hours]:</label>
    <input type="text" id="timeEstimate" name="timeEstimate" th:value="*{timeEstimate}" th:field="${task.timeEstimate}" >

    <br>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" th:field="${task.startDate}" />

    <label for="deadline">Deadline:</label>
    <input type="date" id="deadline" name="deadline" th:field="${task.deadline}" /><br>



    <input type="submit" value="Save Changes" />



</form>
