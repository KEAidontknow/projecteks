<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>
</head>

<body>
<h1>Edit Task</h1>
<form th:action="@{/tasks/{id}(id=${taskId})}" method="post">
  <input type="hidden" th:name="_method" th:value="put" />
  <label for="taskName">Task Name:</label>
  <input type="text" id="taskName" name="name" th:value="${task.name}" /><br>

  <label for="taskState">Task State:</label>
  <input type="number" id="taskState" name="state" th:value="${task.state}" /><br>

  <label for="timeEstimate">Time Estimate:</label>
  <input type="number" id="timeEstimate" name="timeEstimate" th:value="${task.timeEstimate}" /><br>

  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate" name="startDate" th:value="${task.startDate}" /><br>

  <label for="deadline">Deadline:</label>
  <input type="date" id="deadline" name="deadline" th:value="${task.deadline}" /><br>

  <input type="submit" value="Update Task">
</form>
</body>

</html>
