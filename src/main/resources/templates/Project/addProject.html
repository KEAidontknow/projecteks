<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add a new project</title>
  <link rel="stylesheet" type="text/css" th:href="@{/Topnav.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/TITLE.BACKGROUND.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/addProject.css}">


</head>
<body>
<div th:replace="~{fragment/topnav :: project-nav}">
</div>



<h1>Add a new project</h1>
<form action="#" th:action="@{/projectAdded}" method="POST" th:object="${project}">
  <table class="center">
    <tbody>
    <tr>
      <td>Project Name:</td>
      <td><input type="text" th:field="*{projectName}" required/></td>
    </tr>
    <tr>
      <td>Start Date:</td>
      <td><input type="date" th:field="*{startDate}" required/></td>
    </tr>
    <tr>
      <td>Deadline:</td>
      <td><input type="date" th:field="*{deadline}" required/></td>
    </tr>
    </tbody>
  </table>


  <button type="submit" value="Add project" class="center">Add project</button>
</form>

</body>
</html>
