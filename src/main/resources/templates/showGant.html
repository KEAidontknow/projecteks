<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gant diagram</title>
    <title>Title</title>
    <style>
        .even-col {
            background-color: #f2f2f2;
        }
        .odd-col {
            background-color: #ffffff;
        }
    </style>

</head>
<body>

<table>
    <tr>

        <div th:each="d : ${dateList}" />
        <th th:each="mv : ${d.getMonthValue()} " th:text="${d.getMonth()}"></th>

    </tr>

    <tr>
        <th>Task......................</th>
        <div th:each="d : ${dateList}">
            <th  th:text="${d}"></th>
        </div>
    </tr>

    <tr th:each="o : ${objectList}">
        <td th:text="${o.name}"></td>
        <div th:each="d,i : ${dateList}" th:class="${i.odd}? 'odd-col' : 'even-col'" >
            <td th:if="${d < o.startDate}"  > </td>
            <td th:if="${d >= o.startDate and d <= o.deadline }" style="background-color: red;" >I</td>
        </div>
    </tr>


</table>
<a th:href="@{/showTask/{projectId}(projectId=${projectId})}">
    <button>Show as List</button>
</a>

</body>
</html>
